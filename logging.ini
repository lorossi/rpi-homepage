[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile

[formatter_logfileformatter]
format=[%(asctime)s - %(levelname)s - %(module)s - %(funcName)s (%(lineno)d) - %(message)s]

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('server.log','w')
formatter=logfileformatter
