{% extends "base.html" %} {% block title %} RPi 4 Homepage {% endblock title %}
{% block head %}
<script src="{{ url_for('static', path='js/main.js')}}"></script>
{% endblock head %} {% block body %}
<div class="page dark-text">
  <div class="background"></div>
  <div class="content">
    <div class="top">
      <div class="stats">
        <div id="greeting">{{greeting.message}}</div>
        <div id="time"></div>
        <div id="date"></div>
      </div>
    </div>

    <div class="center">
      <div class="weather">
        <p id="city"></p>
        <p id="temperature-humidity"></p>
        <p id="description"></p>
      </div>
    </div>

    <div class="bottom">
      <div class="links">
        {% for link in links %}
        <div class="link">
          <a href="{{link.href}}">{{link.name}}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="credits">
    <p class="photographer">
      <a></a>
    </p>
    <p class="location"></p>
    <p class="description"></p>
  </div>

  <div class="view-image">view image</div>
</div>
{% endblock body %}
