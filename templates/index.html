<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="RPi Homepage"/>
  <meta charset="utf-8">
  <title>Raspberry Pi 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Lorenzo Rossi">

  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}"/>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/laptopstyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tabletstyle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/phonestyle.css') }}">

  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}" ></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" ></script>
</head>

<body>
  <style>
    body {
        background: {{ gradient["string"] }};
        color: {{ color["text_color"] }};
    }
  </style>

  <div class="flexcontainerwide" id="top">
    <div class="left">
      <div class="weather">
        <p id="city"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="description"></p></div>
    </div>
    <div class="right">

      <div class="stats">
        {% for d in data %}
          <div class="stat" id="{{ d["name"] }}"><span class="hidden">{{ d["hidden"] }}</span><span class="value" data="{{ d["name"] }}">{{ d["string"] }}</span></div>
        {% endfor %}
      </div>
    </div>
  </div>


  <div class="container" id="center">
      <div class="datetime">
        <div id="time"></div>
        <div id="date"></div>
      </div>
  </div>

  <div class="flexcontainer" id="bottom">
    {% for l in links %}
        <div class="link"><a href="http://{{l["ip"]}}:{{l["port"]}}{{l["path"]}}" target="_blank">{{l["display_name"]}}</a></div>
    {% endfor %}
  </div>

  <div class="landscapedisclaimer">ruota il cellulare per pi√π informazioni</div>

</body>
</html>
